<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>
            Contato - Barbearia Alura
        </title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Revalia&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <a href="index.html"><img src="logo-branco.png" alt="Logo da Barbearia Alura"></a>
                 </h1>
                <nav>
                    <ul>
                        <li>
                            <a href="index.html">Home</a>
                        </li>
                        <li>
                          <a href="produtos.html">Serviços</a>
                        </li>
                        <li>
                           <a href="contato.html">Contato</a>
                          </li>
                    </ul>
                </nav>
            </div> 
        </header>
        <main class="contato">
            <form>
                <label for="nomeusuario">Nome completo</label>
                <input type="text" id="nomeusuario" class="input-padrao" required>

                <label for="email">Email</label>
                <input type="email" id="email" class="input-padrao" required placeholder="email@dominio.com">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="input-padrao" required placeholder="(xx)xxxx-xxxx">

                <label for="mensagem">Mensagem</label>
                <textarea cols="72" rows="6" id="mensagem" class="input-padrao" required placeholder="Sua mensagem aqui."> </textarea>
                
                <fieldset>
                    <legend>
                        Como prefere nosso contato?
                    </legend>

                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email" checked> Email</label>

                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select> 
                </fieldset>
                
                <label class="checkbox"><input type="checkbox"> Gostaria de receber nossas novidades por email?</label>

                <input type="submit" value="Enviar formulário" class="enviar">

                <table class="tabela">
                    <thead>
                        <tr>
                        <th>DIA</th>
                        <th>   HORÁRIO</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        <td>Quinta</td>
                        <td>   8h às 20h</td>
                        </tr>
                        <tr>
                        <td>Sexta</td>
                        <td>   8h às 20h</td>
                        </tr>
                        <tr>
                        <td>Sábado</td>
                        <td>   8h às 20h</td>
                        </tr>
                    </tbody>
                    
                </table>
            </form>
        </main>
       
    </body>
    <footer>
            <img src="logo-branco.png" alt="Logo da Barbearia Alura">
            <p class="copyright">
                &copy; Copyrirght Barbearia Alura - 2020
            </p>
    </footer>
</html>
